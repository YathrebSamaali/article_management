<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer l'Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Voulez-vous vraiment supprimer cet article ?</h1>

        <div class="alert alert-warning" role="alert">
            <strong>{{ article.title }}</strong>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer l'article</button>
        </form>

        <a href="{% url 'article_list' %}" class="btn btn-secondary mt-3">Annuler</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
